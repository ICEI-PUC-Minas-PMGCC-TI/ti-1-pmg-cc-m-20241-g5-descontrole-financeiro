  <script>
    var indice = 0;
    function carregarDados() {
      fetch('/codigo/db.json')
        .then(response => response.json())
        .then(data => {
          const fases = data.fases[0].capitulos;
          const mainContent = document.querySelector('.main_fases_content');
          for (const capituloKey in fases) {
            if (fases.hasOwnProperty(capituloKey)) {
              indice += 1;
              const capitulo = fases[capituloKey];
              const divCapitulo = document.createElement('div');
              divCapitulo.classList.add('header_cap');
              divCapitulo.innerHTML = `
                <div class="big-header">
                  <h1>Capítulo ${indice} - ${capitulo.titulo}</h1>
                  <h2>${capitulo.descricao}</h2>
                </div>
              `;
              capitulo.fases.forEach((questao, index) => {

                const divFase = document.createElement('div');
                divFase.classList.add('fase', `fase${index + 1}`);
                divFase.innerHTML = `<a id = "${indice}${index + 1}">${index + 1}</a>`;
                divCapitulo.appendChild(divFase);
              });

              const fimCapituloDiv = document.createElement('div');
              fimCapituloDiv.classList.add('fim_cap');
              fimCapituloDiv.innerHTML = `
                <div class="line-fim"></div>
                <h3>Fim do Capítulo ${capituloKey.replace(/\D/g, '')}</h3>
                <div class="line-fim"></div>
              `;
              divCapitulo.appendChild(fimCapituloDiv);

              mainContent.appendChild(divCapitulo);
            }
          }
          updateProgressBars();
        })
        .catch(error => console.error('Erro ao carregar os dados:', error));
    }
    function updateProgressBars() {
      var currentUser = JSON.parse(sessionStorage.getItem('usuarioCorrente'));
      if (!currentUser) return;

      currentUser.chapters.forEach(chapter => {
        console.log(chapter);
          var totalTasks = chapter.tasks.length;
          var completedTasks = chapter.tasks.filter(task => task.completed).length;
          var progressPercentage = (completedTasks / totalTasks) * 100;
          var progressBar = document.getElementById(`cpr${chapter.chapter_id}`);
          if (progressBar) {
              progressBar.style.width = `${progressPercentage}%`;
              progressBar.setAttribute('aria-valuenow', progressPercentage);
              if (progressPercentage == 100) {
                progressBar.classList.add("bg-success");
                progressBar.classList.remove("bg-danger");
              }
          }
      });
    }
    window.onload = carregarDados;
  </script>
