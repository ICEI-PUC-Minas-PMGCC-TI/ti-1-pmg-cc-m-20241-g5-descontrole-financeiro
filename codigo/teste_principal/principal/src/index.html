    </ul>
  </sidebar>
  <main>
    <div class="main_fases_content">

    </div>
    <div class="main-quests-content">
      <div class="quests-container">
        <div class="quest1-contents-container" id="Q1">
          <!--As missões serão inseridas aqui-->
        </div>
        <div class="quest2-contents-container" id="Q2">
          <!--As missões serão inseridas aqui-->
        </div>
      </div>
      <div class="button-content-container">

        <div class="d-grid gap-2 col-6 mx-auto">
          <button class="btn btn-primary " type="button" id="changeDayBtn">Mudar o Dia</button>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
          <button class="btn btn-primary " type="button" id="earnCoinsBtn">Ganhar 50 moedas</button>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
          <button class="btn btn-primary " type="button" id="rightAns">Acertar questão</button>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">

        </div>
      </div>

      <script src="script.js"></script>
    </div>
  </main>

  <script>
    var indice = 0;
    function carregarDados() {
      fetch('/codigo/db.json')
        .then(response => response.json())
        .then(data => {
          const fases = data.fases[0].capitulos;
          const mainContent = document.querySelector('.main_fases_content');
          for (const capituloKey in fases) {
            if (fases.hasOwnProperty(capituloKey)) {
              indice += 1;
              const capitulo = fases[capituloKey];
              console.log(capitulo);
              const divCapitulo = document.createElement('div');
              divCapitulo.classList.add('header_cap');
              divCapitulo.innerHTML = `
                <div class="big-header">
                  <h1>Capítulo ${indice} - ${capitulo.titulo}</h1>
                  <h2>${capitulo.descricao}</h2>
                </div>
              `;
              console.log(capitulo.titulo);
              console.log(capitulo.descricao);
              capitulo.fases.forEach((questao, index) => {

                const divFase = document.createElement('div');
                divFase.classList.add('fase', `fase${index + 1}`);
                divFase.innerHTML = `<a href="#">${index + 1}</a>`;
                divCapitulo.appendChild(divFase);
              });

              const fimCapituloDiv = document.createElement('div');
              fimCapituloDiv.classList.add('fim_cap');
              fimCapituloDiv.innerHTML = `
                <div class="line-fim"></div>
                <h3>Fim do Capítulo ${capituloKey.replace(/\D/g, '')}</h3>
                <div class="line-fim"></div>
              `;
              divCapitulo.appendChild(fimCapituloDiv);

              mainContent.appendChild(divCapitulo);
            }
          }
        })
        .catch(error => console.error('Erro ao carregar os dados:', error));
    }
    window.onload = carregarDados;
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</body>
