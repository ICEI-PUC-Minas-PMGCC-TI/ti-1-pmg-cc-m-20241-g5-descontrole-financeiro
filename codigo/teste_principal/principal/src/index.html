  <script>
   document.addEventListener("DOMContentLoaded", function() {
    var indice = 0;
    const chapterCost = 200; // Define the cost of unlocking a chapter

    function carregarDados() {
        const currentUser = JSON.parse(sessionStorage.getItem('usuarioCorrente'));
        if (!currentUser) {
            console.error('No user data found in session storage');
            return;
        }

        fetch('/codigo/db.json')
            .then(response => response.json())
            .then(data => {
                const fases = data.fases[0].capitulos;
                const mainContent = document.querySelector('.main_fases_content');

                currentUser.chapters.forEach((userChapter, userChapterIndex) => {
                    if (fases.hasOwnProperty(`cap${userChapter.chapter_id}`)) {
                        indice += 1;
                        const capitulo = fases[`cap${userChapter.chapter_id}`];
                        var divCapitulo = document.createElement('div');
                        divCapitulo.classList.add('header_cap');
                        divCapitulo.setAttribute('capitulo', `${indice}`);
                        divCapitulo.style.opacity = 0.5; // Default opacity

                        if (!userChapter.unlocked) {
                            divCapitulo.innerHTML = `
                                <div class="buy lock">
                                    <h2>Comprar</h2>
                                    <div class="buy-child">
                                        <img src='/codigo/teste_principal/principal/imgs/coin.png' class="img-fluid">
                                        <h3>${chapterCost}</h3>
                                    </div>
                                </div>
                            `;
                        } else {
                            divCapitulo.style.opacity = 1;
                        }

                        divCapitulo.innerHTML += `
                            <div class="big-header">
                                <h1>Capítulo ${indice} - ${capitulo.titulo}</h1>
                                <h2>${capitulo.descricao}</h2>
                            </div>
                        `;

                        userChapter.tasks.forEach((userTask, index) => {
                            const divFase = document.createElement('div');
                            divFase.classList.add('fase', `fase${index + 1}`);
                            const completedBadge = userTask.completed ? `
                                <span class="btn-feito">Feito!
                                    <div class="dropdown-content"><div class="dropdown-sum-header"><h3>Sumário:</h3></div>${createDropdownContent(userTask.questions)}</div>
                                </span>` : '';
                            divFase.innerHTML = `<a id="${indice}${index + 1}" ${!userChapter.unlocked ? 'class="disabled"' : ''}>${index + 1}</a>${completedBadge}`;
                            divCapitulo.appendChild(divFase);
                        });

                        const fimCapituloDiv = document.createElement('div');
                        fimCapituloDiv.classList.add('fim_cap');
                        fimCapituloDiv.innerHTML = `
                            <div class="line-fim"></div>
                            <h3>Fim do Capítulo ${userChapter.chapter_id}</h3>
                            <div class="line-fim"></div>
                        `;
                        divCapitulo.appendChild(fimCapituloDiv);

                        mainContent.appendChild(divCapitulo);

                        // Add hover effect
                        const buyDiv = divCapitulo.querySelector('.buy');
                        if (buyDiv) {
                            buyDiv.addEventListener('mouseover', function() {
                                divCapitulo.style.opacity = 1;
                            });
                            buyDiv.addEventListener('mouseout', function() {
                                divCapitulo.style.opacity = 0.5;
                            });

                            // Add click event listener to the buy button
                            buyDiv.addEventListener('click', function() {
                                handleBuyClick(currentUser, userChapter, divCapitulo, buyDiv);
                            });
                        }
                    }
                });

                updateProgressBars();
            })
            .catch(error => console.error('Erro ao carregar os dados:', error));

        // Update chapter icons in "Progresso" div
        currentUser.chapters.forEach((userChapter) => {
            const chapterImg = document.querySelector(`#cpr${userChapter.chapter_id}`).parentElement.previousElementSibling.querySelector('img');
            if (!userChapter.unlocked) {
                chapterImg.src = '/codigo/teste_principal/principal/imgs/padlock.png'; // Path to the locked chapter icon
            }
        });
    }

    function updateProgressBars() {
        var currentUser = JSON.parse(sessionStorage.getItem('usuarioCorrente'));
        if (!currentUser) return;

        currentUser.chapters.forEach(chapter => {
            var totalTasks = chapter.tasks.length;
            var completedTasks = chapter.tasks.filter(task => task.completed).length;
            var progressPercentage = (completedTasks / totalTasks) * 100;
            var progressBar = document.getElementById(`cpr${chapter.chapter_id}`);
            if (progressBar) {
                progressBar.style.width = `${progressPercentage}%`;
                progressBar.setAttribute('aria-valuenow', progressPercentage);
                if (progressPercentage == 100) {
                    progressBar.classList.add("bg-success");
                    progressBar.classList.remove("bg-danger");
                }
            }
        });
    }

    function updateLocalStorage(currentUser) {
        var db_usuarios = JSON.parse(localStorage.getItem('db_usuarios')) || { users: [] };
        var userIndex = db_usuarios.users.findIndex(user => user.id === currentUser.id);
        if (userIndex !== -1) {
            db_usuarios.users[userIndex] = currentUser;
            localStorage.setItem('db_usuarios', JSON.stringify(db_usuarios));
        } else {
            console.error('User not found in local storage');
        }
    }

    function handleBuyClick(currentUser, userChapter, divCapitulo, buyDiv) {
        const previousChapter = currentUser.chapters.find(chap => chap.chapter_id === (userChapter.chapter_id - 1));
        let errorMessage = '';

        if (previousChapter && !previousChapter.unlocked) {
            errorMessage += 'You must unlock the previous chapter to access this one.<br>';
        }

        if (previousChapter && !previousChapter.tasks.every(task => task.completed)) {
            errorMessage += 'You must complete all tasks in the previous chapter to unlock this one.<br>';
        }

        if (currentUser.coins < chapterCost) {
            errorMessage += 'You do not have enough coins to unlock this chapter.';
        }

        if (errorMessage) {
            showModal(errorMessage);
        } else {
            currentUser.coins -= chapterCost;
            userChapter.unlocked = true;
            sessionStorage.setItem('usuarioCorrente', JSON.stringify(currentUser));
            updateLocalStorage(currentUser);
            divCapitulo.style.opacity = 1;
            buyDiv.style.display = 'none'; // Hide the buy button
            showModal("Capítulo Desbloqueado!");
        }
    }

    function showModal(message) {
        const modalBody = document.getElementById('buyModalBody');
        modalButton = document.getElementById('refresh-elem');
        modalButton.addEventListener('click',function() {
          location.reload();
        });
        modalBody.innerHTML = message;
        const buyModal = new bootstrap.Modal(document.getElementById('buyModal'));
        buyModal.show();
    }

    function createDropdownContent(questions) {
        let correctCount = 0;
        const questionsContent = questions.map((question, index) => {
            const isCorrect = question.correct.some(answer => answer !== null);
            if (isCorrect) correctCount += 1;
            return `
                <p  class = "dropdown-sum-text">
                    Questão ${index + 1}: <span style="color: ${isCorrect ? 'darkgreen' : 'rgb(96, 0, 0)'};">${isCorrect ? 'Correta' : 'Incorreta'}</p>
                </p>`;
        }).join('');

        return `
                ${questionsContent}
                <p class= "dropdown-sum-text">Você acertou ${correctCount} questões de ${questions.length}.</p>
            `;
    }

    window.onload = carregarDados;
});
</script>
