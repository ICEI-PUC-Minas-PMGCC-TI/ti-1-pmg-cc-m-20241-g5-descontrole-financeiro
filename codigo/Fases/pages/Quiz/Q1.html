<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>GG - Template</title>
  <link href="/assets/css/style.css" rel="stylesheet" type="text/css" />
  <script src="/assets/js/Sidebar.js"></script>
</head>
<body>
  <div class="progresso">
    <div class="voltar">
      <img src="/assets/imgs/seta.png">
    </div>
    <div class="bar"></div>
  </div>
  <main>
    <div class="pet_perg">
      <div class="pet">
        <img src="/assets/imgs/leao.png">
      </div>
      <p>Pergunta Aqui:   </p>
    </div>
    <div class="perguntas">
        <label class="perg resposta-correta">
            <input type="radio" name="alternativa" value="A" data-target="p1">
            <span class="icon-perg">
                <img src="/assets/imgs/lapis.png">
            </span>
            <span>Alternativa A</span>
        </label>
        <label class="perg">
            <input type="radio" name="alternativa" value="B" data-target="p2">
            <span class="icon-perg">
                <img src="/assets/imgs/lapis.png">
            </span>
            <span>Alternativa B</span>
        </label>
        <label class="perg">
            <input type="radio" name="alternativa" value="C" data-target="p3">
            <span class="icon-perg">
                <img src="/assets/imgs/lapis.png">
            </span>
            <span>Alternativa C</span>
        </label>
    </div>
    <img src="/assets/imgs/seta2.png" class="open-bth" id="openSidebar">
    <img src="/assets/imgs/seta1.png" class="close-bth" id="closeSidebar" style="display: none;">
    <div id="sidebar" class="sidebar">
        <a href="#" class="botao menu-inicial">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Menu initial
            <span class="icone"></span>
        </a>
        <a href="#" class="botao perfil">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Perfil
            <span class="icone"></span>
        </a>
        <a href="#" class="botao progresso1">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Progresso
            <span class="icone"></span>
        </a>
        <a href="#" class="botao configurações">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Configurações
            <span class="icone"></span>
        </a>
    </div>
  </main>
  <footer>
    <div class="btn_footer">
    <button class="btn_continuar"><a href="#">Continuar</a></button>
    </div>
    <div id="resposta" style="display: none; text-align: center; padding: 20px;">
        A opção selecionada está <span id="respostaCorreta"></span>
    </div>
    <script src="/assets/js/B.js"></script>
  </footer>
</body>
</html>
