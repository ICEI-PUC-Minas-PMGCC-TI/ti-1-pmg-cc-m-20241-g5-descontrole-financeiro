    <main>
        <div class="container">
            <h1>Perfil do Usu√°rio</h1>
            <div id="user-info">
                <div class="profile-picture">
                    <img id="profile-img" src="" alt="Foto do Perfil">
                    <input type="file" id="profile-img-input" accept="image/*" style="display: none;">
                    <button id="upload-btn">Escolher arquivo</button>
                </div>
                <form id="perfil-form">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="login">Login:</label>
                        <input type="text" id="login" name="login" required>
                    </div>
                    <div class="form-group">
                        <label for="e-mail">Email:</label>
                        <input type="email" id="e-mail" name="e-mail" required>
                    </div>
                    <div class="form-group">
                        <label for="senha">Alterar Senha:</label>
                        <input type="password" id="senha" name="senha">
                    </div>
                    <div class="form-group">
                        <label for="senha2">Confirme a nova Senha:</label>
                        <input type="password" id="senha2" name="senha2">
                    </div>
                    <button type="submit">Atualizar</button>
                </form>
            </div>
        </div>
    </main>
    <script src="perfil.js"></script>
